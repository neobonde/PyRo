<html> 
<head> 
  <title>PyRo Command Center</title> 

  <script>
    console.log("update");

    function updateSpeed(){
      val = document.getElementById('dimSlider').value;
      document.getElementById('dimVal').value = val;
      var xhttp = new XMLHttpRequest();
      xhttp.open("GET","Val=" + val,true)
      xhttp.send();

    }

    var intervalId = setInterval(function(){updateSpeed();},200);
  </script>

</head> 
<body> 
    <h1>Ajax in Control WebPage</h1>

    <input type="numer" id="dimVal" name="Speed" min="-100" max="100" />
    <input type="range" id="dimSlider" name="Speed" min="-100" max="100" />
</body>
</html>
