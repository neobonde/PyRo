<html> 
<head> 
  <title>PyRo Command Center</title> 

 

</head> 
<body> 
    <h1>PyRo Command Center</h1>

    <input type="number" id="dimXVal" name="Speed" min="-100" max="100" />
	<input type="number" id="dimYVal" name="Speed" min="-100" max="100" />

</body>
<script>
console.log("Pyro client started!");

document.getElementById('dimXVal').value = (window.Event) ? e.pageX : event.clientX + (document.documentElement.scrollLeft ? document.documentElement.scrollLeft : document.body.scrollLeft);
document.getElementById('dimYval').value = (window.Event) ? e.pageY : event.clientY + (document.documentElement.scrollTop ? document.documentElement.scrollTop : document.body.scrollTop);


document.addEventListener('mouseover', function(event) {
    console.log("Mouse over")
});

var oldX = 0

function updateSpeed(){
	
	prefix = "DATA/"

	var valX = document.getElementById('dimXVal').value;

	if (oldX !== valX) {
		oldX = valX
		var xhttp = new XMLHttpRequest();
		payload = prefix + "joystick:xval=" + valX + "&yval="+0 //Temp 0 since only 1 motor is implemented
		xhttp.open("GET",payload,true)
		xhttp.send();
	}
}

var intervalId = setInterval(function(){updateSpeed();},100);
</script>
</html>
